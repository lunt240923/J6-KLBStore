<header>
    <div class="header-top">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-md-4">
                    <div class="header-top-left">
                        <ul class="phone-wrap">
                            <li><span>Số điện thoại: </span><a href="#">0292 7300 468</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8">
                    <div class="header-top-right">
                        <ul class="ht-menu">
                            
                            <li>
                                <div class="ht-setting-trigger"><span>Cài đặt</span></div>
                                <div class="setting ht-setting">
                                    <ul class="ht-setting-list">
                                        <li><a href="/user/login-register">Tài khoản</a></li>
                                        <li><a href="/user/checkout">Thanh toán</a></li>
                                        <li><a href="/user/login-register">Đăng nhập</a></li>
                                    </ul>
                                </div>
                            </li>
                            
                            
                            <li>
                                <span class="language-selector-wrapper">Ngôn ngữ:</span>
                                <div class="ht-language-trigger"><span>Tiếng Việt</span></div>
                                <div class="language ht-language">
                                    <ul class="ht-setting-list">
                                        <li class="active"><a href="#"><img src="/assets/user/images/menu/flag-icon/vietnam.png" alt="">Tiếng Việt</a></li>
                                        <li><a href="#"><img src="/assets/user/images/menu/flag-icon/united-kingdom.png" alt="">English</a></li>
                                    </ul>
                                </div>
                            </li>
                            
                        </ul>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    
    
    <div class="header-middle pl-sm-0 pr-sm-0 pl-xs-0 pr-xs-0">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-3">
                    <div class="logo pb-sm-30 pb-xs-30">
                        <a href="/user/index">
                            <img src="/assets/user/images/menu/logo/logo.svg" alt="">
                        </a>
                    </div>
                </div>
                
                
                <div class="col-lg-9 pl-0 ml-sm-15 ml-xs-15">
                    
                    <form action="/user/search" class="hm-searchbox" method="GET">
                        <select class="nice-select select-search-category">
                            <option value="0">Tất cả</option>                         
                        </select>
                        <input name="keywords" type="text" placeholder="Bạn tìm gì ...">
                        <button class="li-btn" type="submit"><i class="fa fa-search"></i></button>
                    </form>
                    
                    
                    <div class="header-middle-right">
                        <ul class="hm-menu">
                            
                            <li class="hm-wishlist">
                                <a href="/user/wishlist">
                                    <span class="cart-item-count wishlist-item-count">0</span>
                                    <i class="fa fa-heart-o"></i>
                                </a>
                            </li>
                            
                            
                            <li class="hm-minicart" th:if="${not #lists.isEmpty(cart)}">
                                <div class="hm-minicart-trigger" onclick="window.location.href='/user/shopping-cart';">
                                    <span class="item-icon"></span>
                                    <span class="item-text">
                                        [[${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' ₫']]
                                        <span class="cart-item-count" th:text="${cart.size()}"></span>
                                    </span>
                                </div>
                                <span></span>
                            </li>
                            <li class="hm-minicart" th:if="${#lists.isEmpty(cart)}">
                                <div class="hm-minicart-trigger">
                                    <span class="item-icon"></span>
                                    <span class="item-text">
                                        0 ₫
                                        <span class="cart-item-count">0</span>
                                    </span>
                                </div>
                                <span></span>
                            </li>
                            
                        </ul>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    
    
    <div class="header-bottom header-sticky d-none d-lg-block d-xl-block">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    
                    <div class="hb-menu">
                        <nav>
                            <ul>
                                <li><a href="/user/index">Trang chủ</a></li>
                                <li th:each="nhomSanPham : ${nhomSanPhamList}">
                                    <a th:href="@{'/user/shop-list?nhomSanPhamId=' + ${nhomSanPham.nhomSanPhamId}}" th:text="${nhomSanPham.tenNhomSanPham}"></a>
                                </li>
                                <li><a href="/user/contact">Liên hệ</a></li>
                            </ul>
                        </nav>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="mobile-menu-area d-lg-none d-xl-none col-12">
        <div class="container"> 
            <div class="row">
                <div class="mobile-menu">
                </div>
            </div>
        </div>
    </div>
    
</header>
