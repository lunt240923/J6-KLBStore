<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VNPAY RESPONSE</title>
    <link href="/asset/bootstrap.min.css" rel="stylesheet"/>
    <link href="/asset/jumbotron-narrow.css" rel="stylesheet">
    <script src="/asset/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">VNPAY RESPONSE</h3>
        </div>
        <div class="table-responsive">
            <div class="form-group">
                <label>Merchant Transaction Code:</label>
                <label th:text="${param.vnp_TxnRef}"></label>
            </div>
            <div class="form-group">
                <label>Amount:</label>
                <label th:text="${param.vnp_Amount}"></label>
            </div>
            <div class="form-group">
                <label>Order info:</label>
                <label th:text="${param.vnp_OrderInfo}"></label>
            </div>
            <div class="form-group">
                <label>VNPAY Response Code:</label>
                <label th:text="${param.vnp_ResponseCode}"></label>
            </div>
            <div class="form-group">
                <label>VNPAY Transaction Code:</label>
                <label th:text="${param.vnp_TransactionNo}"></label>
            </div>
            <div class="form-group">
                <label>Bank Code:</label>
                <label th:text="${param.vnp_BankCode}"></label>
            </div>
            <div class="form-group">
                <label>Pay Date:</label>
                <label th:text="${param.vnp_PayDate}"></label>
            </div>
            <div class="form-group">
                <label>Payment Status:</label>
                <label>
                    <span th:if="${#strings.equals(param.vnp_ResponseCode, '00')}" class="text-success">
                        Success
                    </span>
                    <span th:unless="${#strings.equals(param.vnp_ResponseCode, '00')}" class="">
                        Failed
                    </span>
                </label>
            </div>
        </div>
        <p>
            &nbsp;
        </p>
        <footer class="footer">
            <p>&copy; VNPAY 2020</p>
        </footer>
    </div>
</body>
</html>
