<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cổng thanh toán VNPAY DEMO</title>
    <link href="/asset/bootstrap.min.css" rel="stylesheet"/>
    <link href="/asset/jumbotron-narrow.css" rel="stylesheet">
    <script src="/asset/jquery-1.11.3.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">VNPAY DEMO</h3>
        </div>
        <div class="form-group">
            <button onclick="pay()">Giao dịch thanh toán</button><br>
        </div>
        <div class="form-group">
            <button onclick="querydr()">API truy vấn kết quả thanh toán</button><br>
        </div>
        <div class="form-group">
            <button onclick="refund()">API hoàn tiền giao dịch</button><br>
        </div>
        <p th:utext="${message}">&nbsp;</p>
        <footer class="footer">
            <p>&copy; VNPAY 2020</p>
        </footer>
    </div>
    <script>
        function pay() {
            window.location.href = "/pay";
        }
        function querydr() {
            window.location.href = "/querydr";
        }
        function refund() {
            window.location.href = "/refund";
        }
    </script>
</body>
</html>
