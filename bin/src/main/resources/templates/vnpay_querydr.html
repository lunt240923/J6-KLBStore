<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>qerydr</title>
    <link href="/asset/bootstrap.min.css" rel="stylesheet"/>
    <link href="/asset/jumbotron-narrow.css" rel="stylesheet">
    <script src="/asset/jquery-1.11.3.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">VNPAY DEMO</h3>
        </div>
        <h3>Query</h3>
        <div class="table-responsive">
            <form action="/vnpay_jsp/vnpayquery" id="frmQerydr" method="post">
                <div class="form-group">
                    <label for="order_id">OrderId</label>
                    <input class="form-control" id="order_id" name="order_id" type="text">
                </div>
                <div class="form-group">
                    <label for="trans_date">Payment Date</label>
                    <input class="form-control" id="trans_date" name="trans_date" type="text" placeholder="yyyyMMddHHmmss">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">QueryDr</button>
                </div>
            </form>
            <p th:utext="${message}">&nbsp;</p>
            <footer class="footer">
                <p>&copy; VNPAY 2020</p>
            </footer>
        </div>
    </div>
</body>
</html>
