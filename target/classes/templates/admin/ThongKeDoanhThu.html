<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/admin/_admin}">
<head>
  <title>KLB Store</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="main-container">
            <div class="pd-ltr-20 xs-pd-20-10">
                <div class="min-height-200px">
                    <div class="page-header">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <div class="title">
                                    <h4>Danh Sách Danh Mục</h4>
                                </div>
                                <nav aria-label="breadcrumb" role="navigation">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item">
                                            <a href="/admin/index">Trang Chủ</a>
                                        </li>
                                        <li class="breadcrumb-item active" aria-current="page">
                                            Danh Sách Danh Mục
                                        </li>
                                    </ol>
                                </nav>
                            </div>
        
                        </div>
                    </div>
        
                    <!-- Simple Datatable start -->
                    <div class="card-box mb-30">
                        <div class="pd-20">
                            <p class="mb-0">
                                <a th:href="@{/admin/danhmuc/edit}" class="btn btn-outline-success">Thêm Mới</a>
                            </p>
                        </div>
                        <div class="pb-20">
                            
                            <table class="data-table table stripe hover nowrap">
                                
                                <thead>
                                    <tr>
                                        <th class="table-plus"><a th:href="@{/admin/danhmuc?sortBy=danhMucSanPhamId}">Mã Danh Mục</a></th>
                                        <th><a th:href="@{/admin/danhmuc?sortBy=tenDanhMucSanPham}">Tên Danh Mục</a></th>
                                        <th>Nhóm Sản Phẩm</th>
                                        <th class="datatable-nosort">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="doanhthu : ${items}">
                                        <td th:text="${doanhthu.ctdh}" class="table-plus"></td>
                                        <td th:text="${doanhthu.ngay}"></td>
                                        <!-- <td th:text="${doanhthu.soLuong}"></td> -->
                                        
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="col">
                                    Trang: <span th:text="${danhMucSanPham.number + 1}"></span> / <span th:text="${danhMucSanPham.totalPages}"></span>
                                </div>
                                <div class="col-3">
                                    <div class="navbar">
                                        <a th:href="@{/admin/danhmuc?p=0}">First</a>
                                        <a th:href="@{/admin/danhmuc?p=__${danhMucSanPham.number-1}__}">Previous</a>
                                        <a th:href="@{/admin/danhmuc?p=__${danhMucSanPham.number+1}__}">Next</a>
                                        <a th:href="@{/admin/danhmuc?p=__${danhMucSanPham.totalPages-1}__}">Last</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Simple Datatable End -->
                    <div class="footer-wrap pd-20 mb-20 card-box">
                        Web Design by
                        <a href="#" target="_blank">KLB</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
