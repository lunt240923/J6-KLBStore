<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{/user/user}">
<head>
  <title>KLB Store</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="breadcrumb-area">
            <div class="container">
                <div class="breadcrumb-content">
                    <ul>
                        <li><a href="/user/index">Trang chủ</a></li>
                        <li class="active">Wishlist</li>
                    </ul>
                </div>
            </div>
        </div>
        
        
        <div class="wishlist-area pt-60 pb-60">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form action="#">
                            <div class="table-content table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="li-product-remove">Xóa</th>
                                            <th class="li-product-thumbnail">Hình ảnh</th>
                                            <th class="cart-product-name">Sản phẩm</th>
                                            <th class="li-product-price">Giá</th>
                                            <th class="li-product-stock-status">Tình trạng</th>
                                            <th class="li-product-add-cart">Thêm vào giỏ hàng</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="li-product-remove"><a href="#"><i class="fa fa-times"></i></a></td>
                                            <td class="li-product-thumbnail"><a href="#"><img src="/assets/user/images/product/small-size/1.jpeg" alt=""></a></td>
                                            <td class="li-product-name"><a href="#">Iphone 14 Pro Max 1TB</a></td>
                                            <td class="li-product-price"><span class="amount">37.990.000 đ</span></td>
                                            <td class="li-product-stock-status"><span class="in-stock">Còn hàng</span></td>
                                            <td class="li-product-add-cart"><a href="#">Thêm vào giỏ hàng</a></td>
                                        </tr>
                                        <tr>
                                            <td class="li-product-remove"><a href="#"><i class="fa fa-times"></i></a></td>
                                            <td class="li-product-thumbnail"><a href="#"><img src="/assets/user/images/product/small-size/10.jpeg" alt=""></a></td>
                                            <td class="li-product-name"><a href="#">Samsung Galaxy S23 Ultra 12/1TB</a></td>
                                            <td class="li-product-price"><span class="amount">36.990.000 đ</span></td>
                                            <td class="li-product-stock-status"><span class="in-stock">Còn hàng</span></td>
                                            <td class="li-product-add-cart"><a href="#">Thêm vào giỏ hàng</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
